<!-- Develop a basic button that changes its color when clicked using JavaScript. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Changing Colors</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #change {
            display: inline-block;
            width: 120px;
            height: 50px;
            border: 2px solid black;
            border-radius: 10px;
        }
    </style>
</head>

<body id="body">

    <input type="button" value="Change" id="change">

    <!-- Adding color change using script -->
    <script>
        const change = document.getElementById("change");

        change.onclick = ()=> {
            coloring();
        }

        let coloring = () => {
            let val1 = Math.floor(Math.random() * 256);
            let val2 = Math.floor(Math.random() * 256);
            let val3 = Math.floor(Math.random() * 256);
            document.getElementById("body").style = "background-color:rgb(" + val1 + "," + val2 + "," + val3 + ")";
            change.style = "background-color:rgb(" + val2 + "," + val3 + "," + val1 + ")";
        }
    </script>
</body>

</html>
